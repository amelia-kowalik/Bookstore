<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logged in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .vh-100 {
            min-height: 100vh;
        }
        .btn-gray {
            background-color: darkslategray;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-auto">
                <h1>Welcome!</h1>
                <p>You're logged in!</p>
                <form th:action="@{/main}" method="get">
                    <button type="submit" class="btn btn-gray">Main page</button>
                </form>
                <p>
                <form th:action="@{/cart}" method="get">
                    <button type="submit" class="btn btn-gray">Cart</button>
                </form>
                <p>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-gray">Log out</button>
                </form>
            </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>
</div>
</body>
</html>
