<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BOOKSTORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/main">
      <img src="https://i.pinimg.com/originals/fe/f8/65/fef865f1df5fa7bfefafaa56f4d7aaec.gif" alt="" width="30" height="24">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/main">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/home">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cart" tabindex="-1" >Cart</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


<body>
<div class="container">
  <div class="row justify-content-center">
    <div th:each="book : ${books}">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img th:src="${book.imageUrl}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><div th:text="${book.title}"></div></h5>
              <p class="card-text"> <div th:text="${book.author}"></div> </p>
              <p class="card-text"> <div th:text="${'Price: ' + book.price + ' zÅ‚'}"></div>
              <div th:text="${'In stock: ' + book.quantity}"></div> </p>
              <form id="'cartForm' + ${book.id}" th:action="@{'/cart/add/' + ${book.id} + '/1'}" method="get" style="display: flex; align-items: center;">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="${book.quantity}" required style="width: 50px; margin-right: 10px;" onchange="updateAction(this.value, 'cartForm' + ${book.id})">
                <button type="submit" style="padding: 5px 10px;">Add to Cart</button>
              </form>

              <script>
                function updateAction(quantity, formId) {
                  var bookId = /*[[${book.id}]]*/ 'bookId';
                  document.getElementById(formId).action = '/cart/add/' + bookId + '/' + quantity;
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
